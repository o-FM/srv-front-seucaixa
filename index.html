<!DOCTYPE html>
<html lang="pt-BR" class="h-full overflow-hidden bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mercado Online PDV</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PDV Móvel">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081840.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --app-height: 100dvh;
            /* Safe areas para notch do iPhone */
            --safe-area-inset-top: env(safe-area-inset-top, 0);
            --safe-area-inset-right: env(safe-area-inset-right, 0);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
            --safe-area-inset-left: env(safe-area-inset-left, 0);
        }

        html, body {
            height: var(--app-height);
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000000;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            /* Importante: viewport-fit=cover no meta viewport */
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fafafa;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        /* Inputs precisam de tamanho mínimo no iOS */
        input, select, textarea {
            font-size: 16px !important;
            -webkit-user-select: text;
            user-select: text;
        }

        /* Scrollbar customizado */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }

        /* Remover comportamento zoom em input no iOS */
        input:focus {
            -webkit-text-size-adjust: 100%;
        }

        /* Garantir que notch e home indicator não causem problemas */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
