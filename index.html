
<!DOCTYPE html>
<html lang="pt-BR" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Seu Caixa</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PDV Móvel">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081840.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100dvh;
        }
        html, body {
            height: var(--app-height);
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 10px; }
        
        /* Prevenção de seleção de texto em botões e ícones para parecer mais nativo */
        button, i, svg {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
